<body>
    <main>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>

                    <input type="text" name="lastname" id="firstname" placeholder="Doe">

                <td>
                    <input type="text" name="firstname" id="email" placeholder="john.doe@example.com">
                </td>
            </tr>
        </table>
    </main>
